<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Сторінку не знайдено</title>
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
            color: #22223b;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 40px 30px;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(34, 34, 59, 0.08);
        }

        h1 {
            font-size: 6rem;
            margin: 0 0 10px 0;
            color: #4f8ef7;
        }

        h2 {
            font-size: 2rem;
            margin: 0 0 20px 0;
        }

        p {
            font-size: 1.2rem;
            color: #555;
        }

        a {
            display: inline-block;
            margin-top: 24px;
            padding: 10px 28px;
            background: #4f8ef7;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s;
        }

        a:hover {
            background: #2563eb;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 3.5rem;
            }

            .container {
                padding: 24px 8px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>404</h1>
        <h2>Сторінку не знайдено</h2>
        <p>Вибачте, але такої сторінки не існує.<br>Можливо, ви помилилися у адресі або сторінку було видалено.</p>
        <a href="/">На головну</a>
    </div>
</body>

</html>
